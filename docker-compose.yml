services:
  mongo:
    image: mongo:6
    container_name: apartment-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./apartment-backend
    container_name: apartment-backend
    command: npm run dev
    volumes:
      - ./apartment-backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    env_file: 
      - ./apartment-backend/.env
    depends_on:
      - mongo
  frontend:
    build: ./apartment-frontend
    container_name: apartment-frontend
    command: npm run dev
    volumes:
      - ./apartment-frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./apartment-frontend/.env.local
    depends_on:
      - backend

volumes:
  mongo-data:

